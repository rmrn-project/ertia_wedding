<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Lora', serif;
            color: white;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Blur background */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('gambar_1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 1;
        }
        /* Overlay gelap */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            padding: 20px;
            padding-bottom: 60px;
            animation: fadeInUp 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 0 auto;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portrait-img {
            width: 220px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }
        /* Nama vertikal: Pria atas, & tengah, cewek bawah */
        .names-container {
            margin-bottom: 10px;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-pria, .name-cewek {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            line-height: 1.2;
            margin: 0;
            font-size: 2.5em;
        }
        .name-pria {
            margin-bottom: 15px; /* Spacing atas & */
        }
        .and-symbol {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.8em; /* Lebih kecil buat & */
            font-style: italic;
            margin: 10px 0; /* Enter atas & bawah */
            letter-spacing: 2px;
        }
        .name-cewek {
            margin-top: 0; /* Langsung setelah & */
        }
        .subtitle {
            font-size: 1.2em;
            color: #f0f0f0;
            margin-bottom: 25px;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn {
            background: #d4af37;
            color: #000;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background: #b8942f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        @media (max-width: 768px) {
            .portrait-img {
                width: 180px;
            }
            .name-pria, .name-cewek {
                font-size: 1.8em;
            }
            .and-symbol {
                font-size: 1.4em;
                margin: 8px 0;
            }
            .name-pria {
                margin-bottom: 12px;
            }
            .subtitle {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .content {
                padding: 10px;
                padding-bottom: 40px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }
        @media (max-height: 600px) {
            .portrait-img {
                width: 160px;
                margin-bottom: 10px;
            }
            .name-pria, .name-cewek {
                font-size: 1.6em;
            }
            .and-symbol {
                font-size: 1.2em;
                margin: 6px 0;
            }
            .name-pria {
                margin-bottom: 8px;
            }
            .subtitle {
                margin-bottom: 10px;
                font-size: 0.95em;
            }
            .content {
                padding-bottom: 30px;
                justify-content: flex-start;
                padding-top: 20px;
            }
        }
        @media (max-height: 500px) {
            .name-pria, .name-cewek {
                font-size: 1.4em;
            }
            .and-symbol {
                font-size: 1.1em;
                margin: 4px 0;
            }
            .name-pria {
                margin-bottom: 6px;
            }
            .portrait-img {
                width: 140px;
            }
            .subtitle {
                display: none;
            }
            .content {
                padding: 5px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="bg-blur"></div>
        <div class="content">
            <img src="gambar_1.jpg" alt="Portrait Pasangan" class="portrait-img">
            <div class="names-container">
                <h2 class="name-pria">Sandi Maulana S.Pd</h2>
                <p class="and-symbol">&</p>
                <h2 class="name-cewek">Ertia Agustina S.Kom</h2>
            </div>
            <p class="subtitle">Kami Menikah</p>
            <a href="undangan.html" class="btn">Buka Undangan</a>
        </div>
    </div>




<!-- MUSIK + TAP DIMANA AJA = PLAY, KLIK TOMBOL = PAUSE -->
<audio id="bgm" loop playsinline preload="auto">
    <source src="thousandyears.mp3" type="audio/mpeg">
</audio>

<!-- Tombol pojok kanan bawah -->
<div id="musicBtn" style="
    position:fixed;
    bottom:20px; right:20px;
    width:50px; height:50px;
    background:rgba(255,255,255,0.16);
    backdrop-filter:blur(14px);
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    z-index:9999;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.25);
    transition:all 0.3s ease;">
    
    <svg id="playIcon" viewBox="0 0 24 24" width="23" height="23" fill="#d4af37">
        <path d="M8 5v14l11-7z"/>
    </svg>
    <svg id="pauseIcon" viewBox="0 0 24 24" width="19" height="19" fill="#d4af37" style="display:none;">
        <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
    </svg>
</div>

<script>
    const audio = document.getElementById('bgm');
    const btn   = document.getElementById('musicBtn');
    const play  = document.getElementById('playIcon');
    const pause = document.getElementById('pauseIcon');

    audio.volume = 0.25;
    audio.currentTime = 32;

    let isPlayed = false;

    // 1. TAP DI MANA AJA DI LAYAR = LANGSUNG PLAY + GANTI IKON JADI PAUSE
    const unlockAndPlay = () => {
        if (isPlayed) return;
        audio.play();
        isPlayed = true;
        play.style.display = 'none';
        pause.style.display = 'block';
    };

    document.body.addEventListener('click', unlockAndPlay, {once: true});
    document.body.addEventListener('touchstart', unlockAndPlay, {once: true});

    // 2. KLIK TOMBOL = PAUSE / PLAY (toggle biasa)
    btn.addEventListener('click', (e) => {
        e.stopPropagation(); // penting! biar ga kena event tap di body
        if (audio.paused) {
            audio.play();
            play.style.display = 'none';
            pause.style.display = 'block';
        } else {
            audio.pause();
            play.style.display = 'block';
            pause.style.display = 'none';
        }
    });
</script>



<!-- LOVE LANGSUNG HUJAN LEMBUT & ELEGAN PAS REFRESH (GAK BANYAK-BANYAK) -->
<div id="lovely"></div>

<style>
    #lovely{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:4;overflow:hidden}
    .love{
        position:absolute;
        width:27px;height:27px;
        opacity:0.33;
        pointer-events:auto;
        user-select:none;
        cursor:grab;
        animation:fall linear forwards;
        transition:all .22s ease;
    }
    .love:active{cursor:grabbing;transform:scale(1.8)!important}
    @keyframes fall{
        0%{transform:translateY(-150vh) rotate(0deg);opacity:0}
        16%{opacity:0.33}
        84%{opacity:0.33}
        100%{transform:translateY(130vh) rotate(600deg);opacity:0}
    }
</style>

<script>
    const box = document.getElementById('lovely');
    const svg = `<svg viewBox="0 0 24 24" fill="#ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;

    function spawn() {
        const h = document.createElement('div');
        h.className = 'love';
        h.innerHTML = svg;
        h.style.left = Math.random()*100+'vw';
        h.style.animationDuration = (Math.random()*20+32)+'s'; // 32–52 detik (jatuhnya lama banget)

        // Drag (tetap bisa mainin)
        let drag = false;
        const move = e => {if(!drag)return;e.preventDefault();const t=e.touches?e.touches[0]:e;
            h.style.position='fixed';h.style.left=t.clientX-13.5+'px';h.style.top=t.clientY-13.5+'px';
            h.style.transform='rotate(70deg) scale(1.9)';h.style.opacity='0.75';h.style.animation='none';
        };
        h.addEventListener('mousedown',()=>{drag=true;document.addEventListener('mousemove',move)});
        h.addEventListener('touchstart',()=>{drag=true;document.addEventListener('touchmove',move)});
        h.addEventListener('mouseup',()=>{drag=false;document.removeEventListener('mousemove',move);setTimeout(()=>h.remove(),1600)});
        h.addEventListener('touchend',()=>{drag=false;document.removeEventListener('touchmove',move);setTimeout(()=>h.remove(),1600)});

        box.appendChild(h);
        setTimeout(()=>h.remove(),60000);
    }

    // LANGSUNG HUJAN LEMBUT DALAM 1 DETIK (GAK BANYAK-BANYAK)
    for(let i=0;i<20;i++){
        setTimeout(spawn, i*60);        // 20 love muncul dalam 1.2 detik → langsung cantik
    }
    setInterval(spawn, 3200);           // setelah itu muncul tiap 3.2 detik (sangat jarang & elegan)
</script>
