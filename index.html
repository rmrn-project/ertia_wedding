<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Lora', serif;
            color: white;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Blur background */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('gambar_1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 1;
        }
        /* Overlay gelap */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            padding: 20px;
            padding-bottom: 60px;
            animation: fadeInUp 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 0 auto;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portrait-img {
            width: 220px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }
        /* Nama vertikal: Pria atas, & tengah, cewek bawah */
        .names-container {
            margin-bottom: 10px;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-pria, .name-cewek {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            line-height: 1.2;
            margin: 0;
            font-size: 2.5em;
        }
        .name-pria {
            margin-bottom: 15px; /* Spacing atas & */
        }
        .and-symbol {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.8em; /* Lebih kecil buat & */
            font-style: italic;
            margin: 10px 0; /* Enter atas & bawah */
            letter-spacing: 2px;
        }
        .name-cewek {
            margin-top: 0; /* Langsung setelah & */
        }
        .subtitle {
            font-size: 1.2em;
            color: #f0f0f0;
            margin-bottom: 25px;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn {
            background: #d4af37;
            color: #000;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background: #b8942f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        @media (max-width: 768px) {
            .portrait-img {
                width: 180px;
            }
            .name-pria, .name-cewek {
                font-size: 1.8em;
            }
            .and-symbol {
                font-size: 1.4em;
                margin: 8px 0;
            }
            .name-pria {
                margin-bottom: 12px;
            }
            .subtitle {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .content {
                padding: 10px;
                padding-bottom: 40px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }
        @media (max-height: 600px) {
            .portrait-img {
                width: 160px;
                margin-bottom: 10px;
            }
            .name-pria, .name-cewek {
                font-size: 1.6em;
            }
            .and-symbol {
                font-size: 1.2em;
                margin: 6px 0;
            }
            .name-pria {
                margin-bottom: 8px;
            }
            .subtitle {
                margin-bottom: 10px;
                font-size: 0.95em;
            }
            .content {
                padding-bottom: 30px;
                justify-content: flex-start;
                padding-top: 20px;
            }
        }
        @media (max-height: 500px) {
            .name-pria, .name-cewek {
                font-size: 1.4em;
            }
            .and-symbol {
                font-size: 1.1em;
                margin: 4px 0;
            }
            .name-pria {
                margin-bottom: 6px;
            }
            .portrait-img {
                width: 140px;
            }
            .subtitle {
                display: none;
            }
            .content {
                padding: 5px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="bg-blur"></div>
        <div class="content">
            <img src="gambar_1.jpg" alt="Portrait Pasangan" class="portrait-img">
            <div class="names-container">
                <h2 class="name-pria">Sandi maulana S.Pd</h2>
                <p class="and-symbol">&</p>
                <h2 class="name-cewek">Ertia agustina S.Kom</h2>
            </div>
            <p class="subtitle">Kami Menikah</p>
            <a href="undangan.html" class="btn">Buka Undangan</a>
        </div>
    </div>





<!-- MUSIK — LEMBUT BANGET + MULAI DARI DETIK 0:32 -->
<audio id="bgMusic" loop playsinline preload="auto">
    <source src="youandme.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('bgMusic');

    // Mulai dari detik 0:32 (bagian romantis/instrumental yang enak)
    audio.currentTime = 32;

    // Volume super lembut (25% → ga kenceng, cuma jadi suasana doang)
    audio.volume = 0.25;   // kalo masih kurang lembut ganti jadi 0.15–0.2

    // Trick autoplay + unlock untuk semua HP (termasuk iPhone galak)
    const unlockAndPlay = () => {
        audio.play().catch(() => {});
    };

    // Coba langsung dulu (Android biasanya langsung jalan)
    unlockAndPlay();

    // Kalo gagal → cukup 1 tap/scroll di mana aja langsung nyanyi
    document.body.addEventListener('touchstart', unlockAndPlay, { once: true });
    document.body.addEventListener('click', unlockAndPlay, { once: true });
    document.body.addEventListener('scroll', unlockAndPlay, { once: true });
</script>

</body>
</html>
