<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Lora', serif;
            color: white;
            min-height: 100vh; /* Fleksibel, minimal full viewport */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden; /* Horizontal no scroll */
            overflow-y: auto; /* Vertikal boleh scroll kalo konten kepanjangan */
        }
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Blur background â€“ fix sinkron dengan portrait */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('zea.jpeg'); /* Sama dengan portrait */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Blur halus */
            z-index: 1;
        }
        /* Overlay gelap di atas blur */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            padding: 20px;
            padding-bottom: 60px; /* Lebih banyak ruang bawah biar tombol aman */
            animation: fadeInUp 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 0 auto; /* Auto margin vertikal buat center lebih aman */
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portrait-img {
            width: 220px; /* Kurangi default biar aman di layar kecil */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px; /* Kurangi margin */
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em; /* Kurangi dari 3em default */
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            line-height: 1.2; /* Biar font ga terlalu tinggi */
        }
        .subtitle {
            font-size: 1.2em;
            color: #f0f0f0;
            margin-bottom: 25px; /* Adjust lebih kecil */
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn {
            background: #d4af37;
            color: #000;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background: #b8942f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        @media (max-width: 768px) {
            .portrait-img {
                width: 180px; /* Lebih kecil lagi di HP */
            }
            .names {
                font-size: 1.8em; /* Shrink lebih */
            }
            .subtitle {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .content {
                padding: 10px;
                padding-bottom: 40px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }
        @media (max-height: 600px) { /* Layar pendek */
            .portrait-img {
                width: 160px;
                margin-bottom: 10px;
            }
            .names {
                font-size: 1.8em;
            }
            .subtitle {
                margin-bottom: 10px;
                font-size: 0.95em;
            }
            .content {
                padding-bottom: 30px;
                justify-content: flex-start; /* Naikkan konten dari tengah kalo kepotong */
                padding-top: 20px;
            }
        }
        @media (max-height: 500px) { /* Ekstra buat layar mini/extreme */
            .names {
                font-size: 1.5em;
            }
            .portrait-img {
                width: 140px;
            }
            .subtitle {
                display: none; /* Sembunyiin subtitle kalo darurat, biar tombol prioritas */
            }
            .content {
                padding: 5px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="bg-blur"></div>
        <div class="content">
            <img src="zea.jpeg" alt="Portrait Pasangan" class="portrait-img">
            <h1 class="names">Nama Pengantin Pria & Nama Pengantin Wanita</h1>
            <p class="subtitle">Kami Menikah</p>
            <a href="undangan.html" class="btn">Buka Undangan</a>
        </div>
    </div>
</body>
</html>
