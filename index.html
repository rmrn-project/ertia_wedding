<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Lora', serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('gambar1.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Blur background */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 1;
        }
        /* Overlay gelap di atas blur */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            padding: 20px;
            animation: fadeInUp 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portrait-img {
            width: 250px;
            height: auto;
            border-radius: 20px; /* Curve di pinggir */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Frame shadow */
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out 0.3s both; /* Delay sedikit biar muncul setelah content */
        }
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #f0f0f0;
            margin-bottom: 40px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn {
            background: #d4af37;
            color: #000;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .btn:hover {
            background: #b8942f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        @media (max-width: 768px) {
            .portrait-img {
                width: 200px;
            }
            .names {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="bg-blur"></div>
        <div class="content">
            <img src="zea.jpeg" alt="Portrait Pasangan" class="portrait-img">
            <h1 class="names">Nama Pengantin Pria & Nama Pengantin Wanita</h1>
            <p class="subtitle">Kami Menikah</p>
            <a href="undangan.html" class="btn">Buka Undangan</a>
        </div>
    </div>
</body>
</html>
